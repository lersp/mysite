<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransAmazonica</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 { text-align: center;color: #ff0000;}
        /* Container organizador lives*/
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px,1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .video-card {
            background: #333;
            border-radius: 8px;
            overflow: hidden;
        }
        .video-container {
            position:relative;
            padding-bottom: 56.25%;
            height: 0;
        }
    </style>
</head>
<body>
    <h1>Lives Trans-Amaz√¥nica</h1>
    <div class="video-grid">

        <div class="video-card">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/" allowfullscreen></iframe>
            </div>
            <div class="video-info">
                <h3>Live 1</h3>
            </div>
        </div>
        <div class="video-card">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/"  allowfullscreen></iframe>
            </div>
            <div class="video-info">
                <h3>Live 2</h3>
            </div>
        </div>
        


    </div>
</body>
</html>
